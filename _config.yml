# Site settings 配置站点
title: 'グルーミーゴーストのブログ - GloomyGhost Blog'
home-title: グルーミーゴーストのブログ
description: 犬みたいに舐めても ハウスが無いよ！
keyword: 'GloomyGhost, C++, CPP, JavaScript, Web, WWW, Blog'
url: ''
baseurl: ''


# Navigation links
nav:
  home: '/'
  tags: '/tags.html'

# Footer
footer:
  since: 2016

# Author 配置博主信息
author: GloomyGhost
nickname: 蚊香豹
bio: Singing Synthesis, Operating System, Web Develop, IOT, Psychology, 中文/English/日本語OK, Chinese <br> (｀・∀・´)
avatar: '/assets/img/profile.png'

# Search
search: true

# Night mode
nightMode: false

# MathJax
mathjax: true

# Sass
sass:
  sass_dir: _sass
  style: compressed

# theme color 主题皮肤
theme-color: 'default'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'circuitBoard'

# SNS settings 配置社交网站
# url: email, weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  email: 'mailto:gloomyghost@gloomyghost.com'
  zhihu: 'https://www.zhihu.com/people/gloomyghost'
  github: 'https://github.com/GloomyGhost-MosquitoSeal'

# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

# RSS
RSS: true

# Permalink
permalink: /live/:title.aspx

# Plugins
plugins: [jekyll-paginate]
