{% if site.mathjax %}
<script type="text/javascript" async
	src="https://cdn.staticfile.org/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>
<script type="text/x-mathjax-config">
      MathJax.Hub.Config({
		jax: ["input/TeX", "output/SVG"],
		tex2jax: {
			inlineMath: [ ["$", "$"] ],
			displayMath: [ ["$$", "$$"] ],
			skipTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
		}
	  });
	  
	  MathJax = {
		tex: {
			inlineMath: [['$', '$'],
		displayMath: [ ["$$", "$$"] ],
		skipTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
	},
		svg: {fontCache: 'global'}
	  };
    </script>
{% endif %}
